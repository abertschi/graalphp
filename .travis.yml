os:
    - linux
    - osx

language: java

jdk:
    - openjdk8
    - openjdk11

env:
    - GRAALVM_VERSION="20.0.0" GRAALVM_JAVA_VERSION="8"
    - GRAALVM_VERSION="20.0.0" GRAALVM_JAVA_VERSION="11"
    - GRAALVM_VERSION="NONE" GRAALPHP_BUILD_NATIVE="false"

matrix:
    exclude:
        - env: GRAALVM_VERSION="20.0" GRAALVM_JAVA_VERSION="8"
          jdk: openjdk11
          os: linux
        - env: GRAALVM_VERSION="20.0" GRAALVM_JAVA_VERSION="11"
          jdk: openjdk11
          os: linux
          # Travis does not provide an adequate jdk8 on mac (mac versioning issue)
        - jdk: openjdk8
          os: osx
          # There seems to be an issue with this setup where maven runs on java 10
        - jdk: openjdk11
          os: osx
          env: GRAALVM_VERSION="NONE" GRAALPHP_BUILD_NATIVE="false"

install:
    - |
        if [[ "$GRAALVM_VERSION" != "NONE" ]]; then
          if [[ "$TRAVIS_OS_NAME" == "osx" ]];   then DOWNLOAD_OS_NAME="darwin"; fi
          if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then DOWNLOAD_OS_NAME="linux"; fi
          curl -LJ "https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-$GRAALVM_VERSION/graalvm-ce-java$GRAALVM_JAVA_VERSION-$DOWNLOAD_OS_NAME-amd64-$GRAALVM_VERSION.tar.gz" --output graalvm.tar.gz
          tar -xzf graalvm.tar.gz
          export JAVA_HOME="$(pwd)/graalvm-ce-java$GRAALVM_JAVA_VERSION-$GRAALVM_VERSION"
          if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export JAVA_HOME="$JAVA_HOME/Contents/Home"; fi
          "$JAVA_HOME/bin/gu" install native-image
        else
          if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export JAVA_HOME=$(/usr/libexec/java_home); fi
        fi

script:
    - mvn package
    - ./graalphp language/tests/Add.sl
    - if [[ "$GRAALVM_VERSION" != "NONE" ]]; then ./native/graalphp-native language/tests/Add.sl; fi
    - if [[ "$GRAALVM_VERSION" != "NONE" ]]; then "$JAVA_HOME/bin/gu" install -L component/graalphp-component.jar ; fi
    - if [[ "$GRAALVM_VERSION" != "NONE" ]]; then "$JAVA_HOME/bin/graalphp" language/tests/Add.sl; fi
    - if [[ "$GRAALVM_VERSION" != "NONE" ]]; then "$JAVA_HOME/bin/graalphp-native" language/tests/Add.sl; fi
    - if [[ "$GRAALVM_VERSION" != "NONE" ]]; then "$JAVA_HOME/bin/polyglot" --jvm --language graalphp --file language/tests/Add.sl; fi
    - if [[ "$GRAALVM_VERSION" != "NONE" ]]; then "$JAVA_HOME/bin/gu" remove graalphp; fi
    - ./generate_parser
    - mvn package
    - ./graalphp language/tests/Add.sl
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then shellcheck graalphp; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then (find . -name '*.sh' | grep -v graalvm | xargs shellcheck); fi
